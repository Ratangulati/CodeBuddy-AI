name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: AI Code Review
        uses: ./  # Use the current repository
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
